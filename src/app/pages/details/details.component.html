<poke-header></poke-header>
<section class="container" *ngIf="isLoading">
    <section class="pokemon__names slideInRight">
        <h1>{{pokemon[0].name}}</h1>
        <h2>{{pokemon[1].names[0].name}}</h2>
    </section>

    <section class="pokemon__status">
        <img [src]="pokemon[0].sprites.other.dream_world.front_default" [alt]="pokemon[0].name" class="slideInDown">

        <article class="pokemon__status__statistics slideInLeft">
            <section>
                <h3>Estat√≠sticas</h3>
                <ol>
                    <li *ngFor="let value of pokemon[0].stats">
                        {{value.stat.name}}
                        <strong>
              {{value.base_stat}}
            </strong>
                    </li>
                </ol>
            </section>
            <a [routerLink]="['']" class="btn__secondary">Voltar</a>
        </article>
    </section>

    <img src="../../../assets/error.svg" alt="Error ao carregar Pokemon" width="100%" *ngIf="haveError">


</section>
