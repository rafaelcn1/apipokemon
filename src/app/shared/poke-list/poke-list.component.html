<poke-search (emmitSearch)="recuperarPokeSearch($event)"></poke-search>
<section class="container">

    <ng-container *ngFor="let pokemon of getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
                <h2>{{ pokemon.name }}</h2>

                <ul>
                    <li *ngFor="let valor of pokemon?.status?.types">{{ valor.type.name}}</li>
                    <!-- o uso da ? Ã© para evitar erros caso nao tenha dados -->
                </ul>
            </section>

            <section class="pokemon__image">
                <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </ng-container>
</section>
